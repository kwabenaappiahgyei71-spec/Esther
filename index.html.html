<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff4d6d, #fff1f5);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
}

.card {
  background: rgba(255,255,255,0.93);
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  max-width: 420px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  animation: pop 1.2s ease;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  color: #ff2e63;
}

p {
  color: #444;
  font-size: 18px;
  line-height: 1.6;
}

/* Glowing name */
.glow {
  font-size: 22px;
  font-weight: bold;
  color: #ff2e63;
  text-shadow: 0 0 8px #ff2e63, 0 0 16px #ff7a90;
  animation: glow 1.5s ease-in-out infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 6px #ff2e63; }
  to { text-shadow: 0 0 18px #ff7a90; }
}

.signature {
  margin-top: 18px;
  font-weight: bold;
  color: #ff2e63;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -50px;
  font-size: 24px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>
